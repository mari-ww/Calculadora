<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Calculadora Lógica</title>
		<script src="main.js" async></script>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
            <div class="caixa">
                <h1><img src="LOGGG.png"></h1>
				<h2>verde = sentença verdadeira</h2>
				<h3>vermelho = sentença falsa</h3>
				
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="https://www.canva.com/design/DAFbhLixnjc/_jG5Mjxp5r7Xe1XBH_eIHQ/view">Apresentação</a></li>
                    </ul>
                </nav>
            </div>
		</header>	
	<main>
		<div class="menu">
			<div class="allSelects wrapper">
				<button class="c click toggle false">
					~
				</button>
				<button class="a click toggle true">
					A
				</button>
				<select class="o click" name="operator">
					<option value="∧">∧</option>
					<option value="∨">∨</option>
					<option value="→">→</option>
					<option value="↔">↔</option>
				</select>
				<button class="d click toggle false">
					~
				</button>
				<button class="b click toggle true">
					B
				</button>

			</div>
			<div class="send wrapper">
				<button class="click send">
					Clique Aqui
				</button>
			</div>
			<div class="list wrapper">
				<ul class="itemsList list"></ul>
			</div>
			</div>
		</div>	
	</main>

	<footer>
		<div class="hamsterbox">
			<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
				<div class="wheel"></div>
				<div class="hamster">
					<div class="hamster__body">
						<div class="hamster__head">
							<div class="hamster__ear"></div>
							<div class="hamster__eye"></div>
							<div class="hamster__nose"></div>
						</div>
						<div class="hamster__limb hamster__limb--fr"></div>
						<div class="hamster__limb hamster__limb--fl"></div>
						<div class="hamster__limb hamster__limb--br"></div>
						<div class="hamster__limb hamster__limb--bl"></div>
						<div class="hamster__tail"></div>
					</div>
				</div>
				<div class="spoke"></div>
		</div>
	</div>
	<p class="copyright"> Calculadora Lógica - 2023</p>

	</footer>

	</body>
</html>
